<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-200 text-gray-800 min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-indigo-700 text-white p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-xl sm:text-2xl font-bold">üóûÔ∏è News Explorer</h1>
      <a href="index.html" class="text-sm hover:underline">‚¨Ö Back to Main</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow max-w-6xl mx-auto px-4 py-10">

    <!-- Hero Title -->
    <section class="text-center mb-10">
      <h2 class="text-3xl sm:text-4xl font-bold text-indigo-800 mb-2">Discover the Latest News</h2>
      <p class="text-gray-600 text-lg">Search and explore trending articles across various topics.</p>
    </section>

    <!-- Search Box -->
    <div class="bg-white shadow-md rounded-xl p-6 border border-indigo-100 mb-10">
      <label for="searchTerm" class="block text-lg font-semibold mb-2 text-gray-700">Search for News</label>
      <div class="flex flex-col sm:flex-row items-stretch gap-4">
        <input
          id="searchTerm"
          type="text"
          placeholder="e.g. politics, technology, movies"
          class="flex-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <button
          onclick="getNews()"
          class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition"
        >
          Search
        </button>
      </div>
    </div>

    <!-- News Articles -->
    <div id="newsResult" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
      <!-- News cards will be dynamically inserted here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t text-center text-sm text-gray-500 py-4">
    ¬© 2025 Aisar Huzaifi ‚Ä¢ Powered by NewsAPI & Tailwind CSS
  </footer>

  <!-- Script -->
  <script src="news.js"></script>

</body>
</html>
